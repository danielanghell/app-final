<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">

  <input type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" [pattern]="emailRegex"
    required [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid}">
  <div *ngIf="signInForm.submitted && email.errors?.pattern">
    <label class="validation-message">Invalid email address</label>
  </div>
  <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password"
    required minlength="8" [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid}">
  <div *ngIf="signInForm.submitted && password.errors?.minlength">
    <label class="validation-message">Minimum 8 chars</label>

  </div>
  <input type="submit" value="Sign In">


</form>
<div class="form-check">
  <input class="form-check-input" type="checkbox">
  <label class="form-check-label">Keep me logged in</label>
  <div>
    <a href='http://localhost:8100/register' (click)="onSelect">Haven't got an account yet?</a>

  </div>


  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
