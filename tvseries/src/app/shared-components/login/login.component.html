<div class="container-fluid">
  <h2>Login</h2>
  <form [formGroup]="registrationForm">

    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="userName.invalid && userName.touched" formControlName="userName" type="text"
        class="form-control">
      <div *ngIf="userName.invalid && userName.touched">
        <small *ngIf="userName.errors?.required" class="text-danger">Username is
          required</small>
        <small *ngIf="userName.errors?.minlength" class="text-danger">Username must be
          minimum 3 characters</small>


      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input [class.is-invalid]="password.invalid && password.touched" formControlName="password" type="password"
        class="form-control">
      <div *ngIf="password.invalid && password.touched">
        <small *ngIf="password.errors?.required" class="text-danger">Password is
          required</small>
        <small *ngIf="password.errors?.minlength" class="text-danger">Password must be minimum 8
          characters</small>

      </div>




    </div>

    <button (click)="onClick()" [disabled]="userName.invalid || password.invalid" class="btn btn-primary"
      type="submit">Login</button>

    <div class="form-check">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label">Keep me logged in</label>
      <div>
        <a href='http://localhost:8100/register' (click)="onSelect">Haven't got an account yet?</a>

      </div>




    </div>
  </form>

</div>
