<ion-header>
  <ion-toolbar color=primary>
    <ion-title>Details about movie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title>
        {{ information.Title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ information.Year }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img [src]="information.Poster" class="pic">
      <p>{{ information.Plot }}</p>
    </ion-card-content>
  </ion-card>
  <ion-list class="lst" lines="none" *ngIf="information">
    <ion-item>
      <ion-icon slot="start" color="medium" name="star"></ion-icon>
      <ion-label>{{information.imdbRating}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="trophy"></ion-icon>
      <p>{{information.Awards}}</p>
    </ion-item>
  </ion-list>

  <ion-back-button id="btn1" defaultHref="/tabs/tab3" text="BACK">
  </ion-back-button>

</ion-content>
