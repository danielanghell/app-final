<ion-header>
  <ion-toolbar color=primary>
    <ion-title style="text-align:center;">
      Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Enter a keyword" [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)">
  </ion-searchbar>

  <ion-list>
    <ion-item button *ngFor="let item of (result | async)" [routerLink]="['/' , 'movies' , item.imdbID]">
      <ion-avatar slot="start">
        <img [src]="item.Poster" *ngIf="item.Poster != 'N/A'">
      </ion-avatar>

      <ion-label text-wrap>
        <h3>{{ item.Title }}</h3>
        {{ item.Year }}
      </ion-label>
    </ion-item>
  </ion-list>

  <h5 class="tag">Top Rated</h5>
  <div *ngFor="let rated of topRated">
    <ion-card class="tvcard" href="{{rated.link}}">
      <img class="pic" src={{rated.img}} />
      <ion-card-header>
        <ion-card-title style="text-align:center">{{rated.title}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>

  <h5 id="tag2" >Most Popular</h5>
  <div *ngFor="let popular of mostPopular">
    <ion-card class="tvcard" href="{{popular.link}}">
      <img class="pic" src={{popular.img}} />
      <ion-card-header>
        <ion-card-title style="text-align:center">{{popular.title}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>

</ion-content>
